<!DOCTYPE HTML>
<html>
<head>
  <title>Line Chart 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    #graph1 {
      width: 1009px;
      height: 365px;
      background: url(imgs/bg.png) repeat;
    }
  </style>
</head>
<body>
<div id="graph1"></div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="../vendor/tween.min.js"></script>
<script src="../vendor/pixi.min.js"></script>
<script src="../groph.js"></script>
<script>

  var groph = new Groph({
    cwd: 'imgs/',
    data1: [1,2,3,4,3,5,6],
    data2: [6,4,2,4,6,1,2]
  });

  setTimeout(function() {
    groph.start({
      data1: false,
      data2: false
    });
  }, 5000);

</script>
